<div class="row">
    <div *ngIf="(customer$ | async) as customer" class="col-xl-8 col-lg-10 col-md-11 col-sm-11 mx-auto">
        <!-- <pre>{{ customer | json  }}</pre> -->
        <div class="card">
            <div class="card-header card-header-primary d-flex justify-content-between">
                <div>
                    <h3 class="card-title ">Edit Customer</h3>
                    <p *ngIf="customer.id === 0" class="card-category">Create new Customer</p>
                    <p *ngIf="customer.id !== 0" class="card-category">#{{ customer.id }} Customer</p>
                </div>
            </div>
            <div class="card-body">
                <form #eventForm="ngForm">
                    <div class="row my-3">
                        <div class="col-md-3 my-md-0 my-2">
                            <label for="">FirstName</label>
                            <input name="first_name" type="text" [(ngModel)]="customer.first_name" class="form-control">
                        </div>
                        <div class="col-md-3 my-md-0 my-2">
                            <label for="">LastName</label>
                            <input name="last_name" type="text" [(ngModel)]="customer.last_name" class="form-control">
                        </div>
                        <div class="col-md-6 my-md-0 my-2">
                            <label for="">Email</label>
                            <input name="email" type="text" [(ngModel)]="customer.email" class="form-control">
                        </div>
                    </div>

                    <h4 class="mt-4 py-1 h4__address">Address:</h4>

                    <div class="row my-3">
                        <div class="col-md-3 my-md-0 my-2">
                            <label for="">Country</label>
                            <input name="country" type="text" [(ngModel)]="customer.address.country"
                                class="form-control">
                        </div>
                        <div class="col-md-3 my-md-0 my-2">
                            <label for="">City</label>
                            <input name="city" type="text" [(ngModel)]="customer.address.city" class="form-control">
                        </div>
                        <div class="col-md-2 my-md-0 my-2">
                            <label for="">Zip</label>
                            <input name="zip" type="text" [(ngModel)]="customer.address.zip" class="form-control">
                        </div>
                        <div class="col-md-4 my-md-0 my-2">
                            <label for="">Street</label>
                            <input name="street" type="text" [(ngModel)]="customer.address.street" class="form-control">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-md-12 my-md-0 my-2">
                            <label for="">Notes</label>
                            <input name="notes" type="text" [(ngModel)]="customer.address.notes" class="form-control">
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col-md-12">
                            <label for="">Active</label>
                            <input name="active" type="text" [(ngModel)]="customer.active" class="form-control">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
