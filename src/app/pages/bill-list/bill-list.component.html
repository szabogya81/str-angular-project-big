<div class="container">
  <div class="row">
      <h3>Bills</h3>
  </div>
      <!-- Search/Filter -->
      <div class="col-lg-8 d-flex flex-row ml-auto">
        <div class="input-group mb-3">
          <select [(ngModel)]="filterKey" class="custom-select" id="">
            <option *ngFor="let key of filterKeys" [value]="key">
              {{ key }}
          </option>
          </select>
          <div *ngIf="filterKey === 'amount'" class="input-group-append bg-info">
            <label class="input-group-text text-white" for="">&lt;=</label>
          </div>
        </div>
        <div class="input-group">
        <input class="form-control searchInput py-1 my-1 ml-1" #search type="text" value=""
            placeholder="Search..." [(ngModel)]="filterText">
        <button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
        </button>
      </div>
    </div>
    

      <!-- Create a new bill -->
      <button type="button" class="btn btn-primary btn-lg btn-block"><i class="material-icons">post_add</i></button>
      <!-- Bill list (modify status: new to paid, delete: if state=new) -->
      <table class="table table-striped table-hover text-center">
          <thead>
            <tr>
              <th>#</th>
              <th>Order ID</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bill of bills | async | billFilter:filterKey:filterText">
              <td>{{ bill.id }}</td>
              <td>{{ bill.orderID }}</td>
              <td>{{ bill.amount }}</td>
              <td>{{ bill.status }}</td>
              <td class="text-center">
                <div class="btn-group">
                  <button class="btn btn-info">
                    <i class="material-icons">mode_edit</i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="material-icons">delete_forever</i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
